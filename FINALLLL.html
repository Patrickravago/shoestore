        function createShoeCard(sectionId, shoe) {
            const shoeCard = document.createElement("div");
            shoeCard.classList.add("shoe-card");
document.getElementById(sectionId).appendChild(shoeCard);

            shoeCard.innerHTML = `
                <img src="${shoe.image}" alt="${shoe.name}" class="shoe-image">
                <h2>${shoe.name}</h2>
                <p>${shoe.description}</p>
                <p>$${shoe.price.toFixed(2)}</p>
                <div class="size-dropdown">
                    <label for="sizeSelect${shoe.id}">Sizes:</label>
                    <select id="sizeSelect${shoe.id}">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                    </select>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart(${shoe.id})">Add to Cart</button>
                <button class="quick-view-btn" onclick="openQuickViewModal(${shoe.id})">Quick View</button>
                <button class="back-button" onclick="goBack()">Back</button>
            `;

            document.getElementById(sectionId).appendChild(shoeCard);
        }

        function openQuickViewModal(shoeId) {
            const shoe = getShoeById(shoeId);
            document.getElementById("quickViewTitle").innerText = shoe.name;
            document.getElementById("quickViewImage").src = shoe.image;
            document.getElementById("quickViewModal").style.display = "flex";
        }

        function closeQuickViewModal() {
            document.getElementById("quickViewModal").style.display = "none";
        }

        function getShoeById(shoeId) {
            const allShoes = [...menShoes, ...womenShoes, ...kidsShoes];
            return allShoes.find(shoe => shoe.id === shoeId);
        }

        function searchShoe() {
        const searchInput = $("#searchInput").val().toLowerCase();
        const shoeCards = $(".shoe-card");

        shoeCards.each(function () {
            const shoeName = $(this).find("h2").text().toLowerCase();
            const sectionId = $(this).closest(".shoe-section").attr("id");

            if (shoeName.includes(searchInput) || searchInput === '') {
                $(this).removeClass("hide");
                $(`#${sectionId}`).css("display", "flex");
                $(this).get(0).scrollIntoView({ behavior: "smooth" });
            } else {
                $(this).addClass("hide");
            }
        });
		
    
}
 


        function clearSearch() {
            document.getElementById("searchInput").value = "";
            goBack();
        }

        function goBack() {
            const shoeCards = document.querySelectorAll(".shoe-card");
            shoeCards.forEach(card => card.classList.remove("hide"));
        }

        function showSection(sectionId) {
    const sections = document.querySelectorAll('.shoe-section');
    sections.forEach(section => {
        if (section.id === sectionId) {
            section.style.display = 'flex';
        } else {
            section.style.display = 'none';
        }
    });
}

        function addToCart(shoeId) {
            const selectedSize = document.getElementById(`sizeSelect${shoeId}`).value;
            const shoe = getShoeById(shoeId);
            alert(`Added ${shoe.name} (Size ${selectedSize}) to the cart!`);
        }

        function goHome() {

            alert("Redirecting to the home page!");

            alert("Open shopping cart!");
        }

        function updateCartBadge() {
            const cartItemCount = document.getElementById('cartItemCount');
            if (cartItemCount) {
                cartItemCount.textContent = cart.length;
            }
        }

       function addToCart(shoeId) {
    const selectedSize = $(`#sizeSelect${shoeId}`).val();
    const shoe = getShoeById(shoeId);

    // Add the selected item to the cart
    cart.push({ shoeId, size: selectedSize });

    // Update the cart badge
    updateCartBadge();

    alert(`Added ${shoe.name} (Size ${selectedSize}) to the cart!`);
}
